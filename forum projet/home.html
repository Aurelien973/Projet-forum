<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forum</title>
</head>
<body>

    <header>
        <h1 class="nom-forum">Talk To Much</h1>
        <h2 class="image" src="talk.jpg"></h2>
            <h3 class="image2" src="image/background.jpg"></h3>
            <nav class="menu-nav">
                <button class="btnTopic-pop">Topic</button>
                <button class="btnLogin-pop">Login</button>
            </nav>   

    </header>

        <!-- Menu Login --> 
    <div class="LoginRegister">
        <span class="icon-close">
            <i class='bx bxs-x-circle'></i>
        </span>
        <div class="Login">
            <div class="box-login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username"
                        required>
                        <span class="icon">
                        <i class='bx bxs-user-circle'></i>
                        </span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        
                        <span class="icon">
                        <i class='bx bxs-lock-alt' ></i>
                        </span>
                    </div>

                    <div class="remember_forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password ?</a>
                </div>

                 <button type="submit" class="btn">Login</button>

                    <div class="login-register">
                    <p>Je n'ai pas de compte<a
                    href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="Register">
            <div class="box-register">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username"
                        required>
                        <span class="icon">
                        <i class='bx bxs-user-circle'></i>
                        </span>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="E-mail"
                        required>
                        <span class="icon">
                        <i class='bx bxl-gmail'></i>
                        </span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        
                        <span class="icon">
                        <i class='bx bxs-lock-alt' ></i>
                        </span>
                    </div>

                    <div class="remember_forgot">
                        <label><input type="checkbox">I agree to the term & condition</label>
                </div>

                 <button type="submit" class="btn">Register</button>

                    <div class="login-register">
                    <p>J'ai déja un compte<a
                    href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>  

        <div class="AjoutTopic">
            <span class="icon-close2">
                <i class='bx bxs-x-circle'></i>
            </span>
            <form action="" method="post">
                <div class="Message">
                <label for="message">TOPIC</label>
                </div>
                <div class="Case-msg">
                <input name="message" id="message" placeholder="Entrez vôtre sujet avec #" required #></input>
                </div>
                    <button type="submit">Add</button>
               
            </form>
        </div> 
            <div class="Categorie">
                <span class="icon-menu">
                    <i class='bx bx-menu'></i>
                </span>
            <form action="" method="post">
                

                </form>
            </div>
